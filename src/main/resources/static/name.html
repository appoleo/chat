<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name</title>
</head>
<style>
    #name{
        margin-left: 800px;
    }
</style>
<script>
    function toIndex() {
        var name = document.getElementById("name").value;
        window.location.href = "./index.html?name=" + name;
    }
</script>
<body>
    <input id="name" type="text" placeholder="请输入你的姓名"/>
    <button onclick="toIndex()"> Begin Talk</button>
</body>
</html>
